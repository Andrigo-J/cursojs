<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <!--Estilo - Deixar bonito-->
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.466);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgba(255, 255, 0, 0.767);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição...</p>
    <!--Java Script - interatividade-->
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) //string
        var n2 = Number(window.prompt('Digite outro numero: ')) //string
        var s = n1+n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) //Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
